<!DOCTYPE html>

<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <a href="./index.html"><img src="assets/js-header-logo.webp" alt="Jeenius Studios"></a>

            <ul class="nav-links">
                <li><a href="./index.html">HOME</a></li>

    <main>
        <section class="project-detail">
            <div class="back-link">
